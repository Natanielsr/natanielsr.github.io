    <body>
        <div class="container">
            <h1>Calculadora de Serviço</h1>
            <div class="container">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quanto você quer ganhar por mês?</span>
                    </div>
                    <input id="ganhoMes" type="number" class="form-control" aria-label="dinheiro por mês">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quantas Horas você quer trabalhar por dia?</span>
                    </div>
                    <input id="horasDia" type="number" class="form-control" aria-label="horas por dia">
                    
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quantos dias por semana você quer trabalhar?</span>
                    </div>
                    <input id="diasSemana" type="number" class="form-control" aria-label="dias por semana">
                    
                </div>
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>

            <div class="container mt-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Valor da sua hora: <b>R$ <span id="valorHora"></span></b> </li>
                    </ol>
                </nav>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Dias trabalhados por mês: <span id="diasTrabalhados"></span></li>
                    </ol>
                </nav>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Ganho por dia: R$<span id="ganhoDia"></span></li>
                    </ol>
                </nav>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Ganho por semana: R$<span id="ganhoSemana"></span></li>
                    </ol>
                </nav>
            </div>
            
        </div>
